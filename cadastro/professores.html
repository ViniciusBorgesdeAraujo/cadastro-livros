    <!-- Tela de Cadastro -->
    <section class="container my-5">
      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">Cadastro de Professores</h5>
        </div>

        <form class="form-group p-4">
          <fieldset class="card-body">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input
                type="text"
                id="nome"
                class="form-control"
                placeholder="Digite nome completo"
                required
              />
            </div>

            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                id="cpf"
                class="form-control"
                placeholder="000.000.000-00"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Digite seu e-mail"
                  id="email"
                  required
                />
                <span class="input-group-text">@example.com</span>
              </div>
            </div>

            <div class="mb-3">
              <label for="tel" class="form-label">Telefone</label>
              <input
                type="tel"
                id="tel"
                class="form-control"
                placeholder="(00) 0000-0000"
                required
              />
            </div>

            <div class="mb-3">
              <label for="area-atuacao" class="form-label"
                >Área de Atuação</label
              >
              <input
                type="text"
                id="area-atuacao"
                class="form-control"
                placeholder="Disciplina"
                required
              />
            </div>

            <div class="mb-3">
              <label for="titulacao" class="form-label">Titulação</label>
              <select class="form-select" id="titulacao" aria-label="Titulação">
                <option selected>Selecione a titulação</option>
                <option value="1">Graduação</option>
                <option value="2">Mestrado</option>
                <option value="3">Doutorado</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="data-admissao" class="form-label"
                >Data de Admissão</label
              >
              <input
                type="date"
                id="data-admissao"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="numero-registro" class="form-label"
                >Número de Registro Profissional</label
              >
              <input
                type="text"
                id="numero-registro"
                class="form-control"
                placeholder="Número de Registro"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="disponivel"
                  value="disponivel"
                  required
                />
                <label class="form-check-label" for="disponivel"
                  >Disponível</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="indisponivel"
                  value="indisponivel"
                  required
                />
                <label class="form-check-label" for="indisponivel"
                  >Indisponível</label
                >
              </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>

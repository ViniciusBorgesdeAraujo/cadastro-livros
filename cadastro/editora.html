    <!-- Tela de Cadastro -->
    <main class="container my-5">
      <div class="card shadow-sm d-flex flex-row align-items-center p-4">
        <div class="card-body w-100">
          <h5
            class="card-title text-center mb-4 card-header bg-primary text-white text-center"
          >
            Cadastro da Editora
          </h5>
          <form class="form-group">
            <fieldset>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nome-editora" class="form-label"
                    >Nome da Editora</label
                  >
                  <input
                    type="text"
                    id="nome-editora"
                    class="form-control"
                    placeholder="Digite o nome da editora"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="cnpj" class="form-label">CNPJ</label>
                  <input
                    type="text"
                    id="cnpj"
                    class="form-control"
                    placeholder="Digite o número do CNPJ"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="razao-social" class="form-label"
                    >Razão Social</label
                  >
                  <input
                    type="text"
                    id="razao-social"
                    class="form-control"
                    placeholder="Digite a razão social"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="telefone-comercial" class="form-label"
                    >Telefone Comercial</label
                  >
                  <input
                    type="text"
                    id="telefone-comercial"
                    class="form-control"
                    placeholder="(00) 00000-0000"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-8">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Rua, Número, Complemento"
                  />
                </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="inputEstado" class="form-label">Estado</label>
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputCEP" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="inputCEP" />
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Digite seu e-mail"
                    id="email"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="site" class="form-label">Site</label>
                  <input
                    type="text"
                    id="site"
                    class="form-control"
                    placeholder="Digite nome do seu site"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="nome-responsavel" class="form-label"
                    >Nome do Contato Responsável</label
                  >
                  <input
                    type="text"
                    id="nome-responsavel"
                    class="form-control"
                    placeholder="Digite nome do responsável"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="telefone-contato" class="form-label"
                    >Telefone Contato</label
                  >
                  <input
                    type="text"
                    id="telefone-contato"
                    class="form-control"
                    placeholder="(00) 00000-0000"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label for="data-cadastro" class="form-label"
                    >Data de Cadastro</label
                  >
                  <input
                    type="date"
                    id="data-cadastro"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Status</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="disponivel"
                    value="disponivel"
                    required
                  />
                  <label class="form-check-label" for="disponivel"
                    >Disponível</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="indisponivel"
                    value="indisponivel"
                    required
                  />
                  <label class="form-check-label" for="indisponivel"
                    >Indisponível</label
                  >
                </div>
              </div>

              <!-- Botões -->
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>

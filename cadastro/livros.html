    <!-- Tela de Cadastro -->
    <section class="container my-5">
      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">Cadastro de Livros</h5>
        </div>
        <form class="form-group p-4">
          <fieldset class="card-body">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" id="titulo" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="subtitulo" class="form-label">Subtítulo</label>
              <input type="text" id="subtitulo" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="autor" class="form-label">Autor(es)</label>
              <select id="autor" class="form-select" required>
                <option selected>Selecione o autor...</option>
                <option>Autor 1</option>
                <option>Autor 2</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="editora" class="form-label">Editora</label>
              <select id="editora" class="form-select" required>
                <option selected>Selecione a editora...</option>
                <option>Editora 1</option>
                <option>Editora 2</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria(s)</label>
              <select id="categoria" class="form-select" multiple required>
                <option>Categoria 1</option>
                <option>Categoria 2</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="ano-publicacao" class="form-label"
                >Ano de publicação</label
              >
              <input
                type="number"
                id="ano-publicacao"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="edicao" class="form-label">Edição</label>
              <input type="text" id="edicao" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="paginas" class="form-label">Número de páginas</label>
              <input type="number" id="paginas" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="sinopse" class="form-label">Sinopse</label>
              <textarea id="sinopse" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="capa" class="form-label">URL da capa do livro</label>
              <input type="url" id="capa" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input
                type="number"
                id="preco"
                class="form-control"
                required
                step="0.01"
              />
            </div>

            <div class="mb-3">
              <label for="estoque" class="form-label"
                >Quantidade em estoque</label
              >
              <input type="number" id="estoque" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="disponivel"
                  value="disponivel"
                  required
                />
                <label class="form-check-label" for="disponivel"
                  >Disponível</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="status"
                  id="indisponivel"
                  value="indisponivel"
                  required
                />
                <label class="form-check-label" for="indisponivel"
                  >Indisponível</label
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="data-cadastro" class="form-label"
                >Data de cadastro</label
              >
              <input
                type="date"
                id="data-cadastro"
                class="form-control"
                required
              />
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button type="reset" class="btn btn-danger">Limpar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </body>

      <!-- Tela de Cadastro -->
      <section class="container my-5">
        <div class="card shadow-sm mx-auto" style="max-width: 600px">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Categorias</h5>
          </div>
          <form class="form-group p-4">
            <fieldset class="card-body">
              <div class="mb-3">
                <label for="nome-categoria" class="form-label"
                  >Nome da Categoria</label
                >
                <input
                  type="text"
                  id="nome-categoria"
                  class="form-control"
                  placeholder="Digite nome da categoria"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="codigo-categoria" class="form-label"
                  >Código da categoria</label
                >
                <input
                  type="text"
                  id="codigo-categoria"
                  class="form-control"
                  placeholder="Digite código da categoria"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label"
                  >Descrição</label
                >
                <textarea
                  class="form-control"
                  id="validationTextarea"
                  placeholder="Descrição"
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
              </div>
              <div class="mb-3">
                <label for="categoria-pai" class="form-label"
                  >Categoria pai</label
                >
                <input
                  type="text"
                  id="categoria-pai"
                  class="form-control"
                  placeholder="Digite a categoria"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="disponivel"
                    value="disponivel"
                    required
                  />
                  <label class="form-check-label" for="disponivel"
                    >Disponível</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="indisponivel"
                    value="indisponivel"
                    required
                  />
                  <label class="form-check-label" for="indisponivel"
                    >Indisponível</label
                  >
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-danger">Limpar</button>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
